<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>Simon<sup>&reg;</sup></h1>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link"href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link"href="play.html">Play</a></li>
          <li class="nav-item"><a class="nav-link"href="scores.html">Scores</a></li>
          <li class="nav-item"><a class="nav-link"href="about.html">About</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
      <div class="players">
        Player:
        <span class="player-name">Mystery player</span>
      </div>

      <!-- More formatting with old style HTML -->
      <br />

      <div>
        <label for="count">Score</label>
        <input type="text" id="count" value="--" readonly />
      </div>

      <br />

      <div>
        <button type="submit" class="btn btn-primary">Reset</button>
      </div>

      <br />

      <div>
        <table>
          <tr>
            <td>
              <button>
                <svg
                  aria-hidden="true"
                  viewBox="0 0 100 100"
                  height="100"
                  width="100"
                >
                  <!-- SVG
                    M move <to x,y>
                    Q quadratic curve <control point x,y> <to x,y>
                -->
                  <path d="M 95,5 95,95 5,95 Q 5,5 95,5" fill="green" />
                </svg>
              </button>
            </td>
            <td>
              <button>
                <svg
                  aria-hidden="true"
                  viewBox="0 0 100 100"
                  height="100"
                  width="100"
                >
                  <path d="M5,5 5,95 95,95 Q 95,5 5,5" fill="red" />
                </svg>
              </button>
            </td>
          </tr>
          <tr>
            <td>
              <button>
                <svg
                  aria-hidden="true"
                  viewBox="0 0 100 100"
                  height="100"
                  width="100"
                >
                  <path d="M5,5 95,5 95,95 Q 5,95 5,5" fill="blue" />
                </svg>
              </button>
            </td>
            <td>
              <button>
                <svg
                  aria-hidden="true"
                  viewBox="0 0 100 100"
                  height="100"
                  width="100"
                >
                  <path d="M95,5 5,5 5,95 Q 95,95 95,5" fill="yellow" />
                </svg>
              </button>
            </td>
          </tr>
        </table>
      </div>
    </main>

    <footer>
      <hr />
      <span class="text-reset">Author Name(s)</span>
      <br />
      <a href="https://github.com/bkdredge/simon">GitHub</a>
    </footer>
    <script src="play.js"></script>
  </body>
</html>
